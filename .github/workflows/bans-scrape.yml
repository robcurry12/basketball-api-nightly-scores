name: BANS Nightly Scrape

on:
  schedule:
    # 2:00 AM America/New_York = 07:00 UTC (standard time)
    # Note: GitHub schedules are UTC. Adjust if you want DST-perfect timing.
    - cron: "0 7 * * *"
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: |
          npm ci || npm install
          npx playwright install --with-deps chromium

      - name: Run scraper and push to WordPress
        env:
          BANS_PUSH_URL: ${{ secrets.BANS_PUSH_URL }}
          BANS_SECRET: ${{ secrets.BANS_SECRET }}
        run: |
          node scripts/bans-scrape-and-push.mjs
