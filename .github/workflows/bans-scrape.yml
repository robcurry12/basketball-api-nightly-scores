name: BANS Nightly Scrape

on:
  schedule:
    # Run at 7am UTC (2am America/New_York during EST, 3am during EDT)
    - cron: "0 7 * * *"
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        shell: bash
        run: |
          npm ci || npm install
          npx playwright install --with-deps chromium

      - name: Run scraper and push to WordPress
        shell: bash
        env:
          BANS_PUSH_URL: ${{ secrets.BANS_PUSH_URL }}
          BANS_SECRET: ${{ secrets.BANS_SECRET }}
        run: |
          node scripts/bans-scrape-and-push.mjs
